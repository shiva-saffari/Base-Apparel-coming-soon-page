<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="main">
    <div class="container">
      <div class="base-apparel">
        <div class="text-box">
          <div>
            <img src="/images/logo.svg" alt="logo image" class="logo-img">
          </div>
          <div class="hero-mobile"></div>
          <div class="heading">
            <h1> <span class="dif">We're</span> <br>coming <br>soon</h1>
          </div>
          <div>
            <p class="text">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
          <div class="form">
            <input label="email " type="email" id="email-text-box" name="email" placeholder="Email Address" required>
            <button title="submit your email address" type="submit" class="submit-btn">
              <img src="/images/icon-arrow.svg" alt="icon of submit arrow">
            </button>
            <div class="warning">
              <p class="warning-text">Please provide an email</p>
            </div>
            <div class="warning-icon">
              <img src="/images/icon-error.svg" alt="icon of warning">
            </div>
          </div>
        </div>
        <div class="img-box">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
